<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Upload Comments</title>
</head>
<body>
	{% if uploadstatus %}
		<p><b>{{ uploadstatus }}</b></p>
	{% endif %}
	
    <form action="{% url 'uploadcomments' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="csvfile" />
        <input type="submit" value="Upload" />
    </form>
</body>
</html>
