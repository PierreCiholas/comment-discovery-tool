<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Word Selection Page</title>
    <script src="/static/js/d3.js"></script>
    <script src="/static/js/d3.layout.cloud.js"></script>
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/js-cookie.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/tablestyle.css">
</head>
<body>
    <p>The Word Cloud contains the top 200 most used words in the comments on the course that
    you selected. The words are scaled based on the frequency, with more frequently used words
    being drawn larger.</p>
    <p>Click on a word to show the comments featuring that word.</p>

    <div id="wordcloud"></div>

    <form action="{% url 'commenttable' %}" method="POST" style="display:none;">
        {% csrf_token %}
        <input type="text" id="chosenWord" name="chosenWord">
        <input type="submit" value="ADD RECORD" id="submitWord">
    </form>
    <br>
    <script type="text/javascript" src="/static/js/singlewordcloud.js"></script>
</body>
</html>
